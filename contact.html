<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/contact.css"/>
</head>
<body>
<nav></nav>
<h1>Contact</h1>
<div class="container">
    <div class="contact-forum">
        <h2>Contact us:</h2>
        <forum>
            <label for="userName">Name: </label>
            <input id="userName" type="text"/><br/>
            <label for="userEmail">email: </label>
            <input id="userEmail" type="email"/><br/>   
            <label for="messageContant">Message:</label>
            <textarea name="messageContent" id="messageContant" cols="15" rows="10"></textarea><br/>
            <input value="Send" type="submit"/>
        </forum>
    </div>
    <div class="find-us"><p>you can either message us with the form on this page or contact us via : </p><br/>
        <div class="phone-contact">Phone</div>
        <div class="mail-contact">Mail</div>
        <div class="facebook-contact">facebook</div>
        <div class="skype-contact">skype</div>
    </div>
</div>
</body>
