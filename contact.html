<img src="img/logo.jpg" alt="">


<h1>Contact</h1>
<div class="container">
    <div class="contact-forum">
        <h2>Contact us:</h2>
        <form>
            <label for="userName">Name: </label>
            <input id="userName" type="text"/><br/>
            <label for="userEmail">email: </label>
            <input id="userEmail" type="email"/><br/>   
            <label for="messageContant">Message:</label>
            <textarea name="messageContent" id="messageContant" cols="15" rows="10"></textarea><br/>
            <input value="Send" type="submit"/>
        </form>
    </div>
    <div class="find-us"><p>you can either message us with the form on this page or contact us via : </p><br/>
        <div class="phone-contact">
            Phone<img src="img/phone.png" alt="call us"/>
        </div>
        <div class="mail-contact">
            <img src="img/Mail.png" alt="email us"/>Mail
        </div>
        <div class="facebook-contact">
            <img src="img/facebook.png" alt="our facebook"/>facebook
        </div>
        <div class="skype-contact">
            <img src="img/skype.png" alt="Skype"/>skype
        </div>
    </div>
</div>
